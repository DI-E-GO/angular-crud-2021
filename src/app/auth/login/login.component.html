<div class="row mt-5">
    <div class="col-md-5 mx-auto mt-5 mb-5">
        <div class="card shadow">
          <div class="card-body">
            <h3 class="card-title text-center mt-4">Iniciar Sesión</h3>
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <div class="form-group mt-3">
                    <label for="email" class="form-text">Correo electrónico</label>
                    <input type="email" class="form-control rounded-pill" formControlName="email" placeholder="Ingresa tu correo aquí">
                </div>
                <div class="form-group mt-3">
                    <label for="password" class="form-text">Contraseña</label>
                    <input type="password" class="form-control rounded-pill" formControlName="password" placeholder="Ingresa tu contraseña aquí">
                </div>
                <div class="d-grid gap-2 mt-5">
                    <button class="btn btn-primary rounded-pill" type="submit">Iniciar sesión</button>
                  </div>
            </form>
            <p class="form-text text-center mb-5">Crear una cuenta <a [routerLink]="['/register']">Registrarme</a></p>
          </div>
        </div>
    </div>
</div>
