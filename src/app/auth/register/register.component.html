<div class="row mt-5">
    <div class="col-md-5 mx-auto mt-5 mb-5">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title text-center mt-4">Registrarme</h3>
                <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
                    <div class="form-group mt-3">
                        <label for="email" class="form-text">Correo electrónico</label>
                        <input type="email" class="form-control rounded-pill" formControlName="email" placeholder="Ingresa aquí tu correo">
                    </div>
                    <div class="form-group mt-3">
                        <label for="password" class="form-text">Contraseña</label>
                        <input type="password" class="form-control rounded-pill" formControlName="password" placeholder="Ingresa aquí tu contraseña">
                    </div>
                    <div class="d-grid gap-2 mt-5">
                        <button class="btn btn-primary rounded-pill" type="submit">Registrar</button>
                    </div>
                    <p class="form-text text-center mb-5">Ya tienes una cuenta? <a [routerLink]="['/login']">Iniciar sesión</a></p>
                </form>
            </div>
        </div>
    </div>
</div>
